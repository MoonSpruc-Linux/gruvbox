[module/round-left]
type = custom/text
content = %{T3} %{T-}
content-foreground = #3c3836

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = #3c3836

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0 
label = %temperature%
label-warn = %temperature%
ramp-0 = ""
ramp-foreground = #689d6a

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>
ws-icon-0 = 1;%{F#d79921}1
ws-icon-1 = 2;%{F#fb4934}2
ws-icon-2 = 3;%{F#b8bb26}3
ws-icon-3 = 4;%{F#83a598}4
ws-icon-4 = 5;%{F#d3869b}5
ws-icon-5 = 6;%{F#d79921}6
ws-icon-6 = 7;%{F#fb4934}7

label-separator = ""
label-separator-background = #3c3836

label-focused =  %icon%  
label-focused-foreground = #ebdbb2
label-focused-underline =  #7c6f64
label-focused-padding = 1
label-focused-background = #3c3836

label-occupied = %icon%
label-occupied-foreground = #504945
label-occupied-background = #3c3836
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground = #ebdbb2
label-empty-padding = 1
label-empty-background = #3c3836

label-urgent = %icon%
label-urgent-foreground = #458588
label-urgent-background = #3c3836
label-urgent-padding = 1

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = %{F#cc241d}󰖀 %{F-}
ramp-volume-5 = %{F#d79921}󰕾 %{F-}
format-volume-foreground = #ebdbb2
format-muted-foreground = #cc241d

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = #3c3836
date = %{F#928374}  %H:%M %p%{F-}
time-alt = %{F#83a598}  %a, %d %b %Y%{F-}
label = %date%%time%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-padding = 1
format-foreground = #d79921
label = %gb_used%

[module/filesystem]
type = custom/text 
content =" " 
content-padding = 1
click-left = sh $HOME/bin/powermenu &
content-foreground =  #458588

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0
format-connected =  <label-connected>
label-connected = "%{A1:sh $HOME/bin/wifimenu:} %{A}"
label-connected-foreground = #b8bb26 
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:sh $HOME/bin/wifimenu:}󰖪 %{A}"
label-disconnected-foreground = #cc241d

[module/ethernet]
type = internal/network
interface = ${system.network_interface_wired}
format-connected = <label-connected>
format-connected-prefix = "󰈁 "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰈂 "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%downspeed%|%upspeed%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"

[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT1
adapter = ACAD
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = " 100% "
label-low = "%percentage% "

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = "  "
animation-low-1 = "  "
animation-low-framerate = 1500

animation-low-foreground = #cc241d
format-charging-foreground = #458588
label-charging-foreground = #ebdbb2
format-discharging-foreground = #ebdbb2
label-discharging-foreground = #ebdbb2
format-full-prefix-foreground = #b8bb26
format-foreground = #458588
format-background = #3c3836
ramp-capacity-foreground =  #b8bb26
animation-charging-foreground = #fb4934

[module/xbacklight]
type = internal/xbacklight
format = <label>%
format-prefix = "  "
label = %percentage%
format-prefix-foreground = #458588
label-foreground = #ebdbb2
format-padding = 1

[module/powermenu]
type = custom/text 
content =" " 
content-padding = 1
click-left = sh $HOME/bin/powermenu &
content-foreground = #cc241d

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " " 
format = <label>
label = %percentage%%
format-foreground = #b16286

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...

[module/space]
type = custom/text
content = " "

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
label-layout-padding = 1
label-layout-foreground = #ffffff
label-indicator-on = %name%
layout-icon-default = some-icon
layout-icon-0 = ru
layout-icon-1 = us
label-indicator-on-capslock = !
label-indicator-off-capslock =
